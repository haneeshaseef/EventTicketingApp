<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 class="text-2xl font-semibold mb-4">Edit Vendor Profile</h2>
      
      <!-- Error Display -->
      <div *ngIf="validationErrors.length > 0" 
           class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" 
           role="alert">
        <ul class="list-disc list-inside">
          <li *ngFor="let error of validationErrors">{{ error }}</li>
        </ul>
      </div>
      
      <!-- Vendor Edit Form -->
      <form (ngSubmit)="saveProfileHandler()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Vendor Name
          </label>
          <input
            type="text"
            id="name"
            [(ngModel)]="vendorData.name"
            name="name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            type="email"
            id="email"
            [(ngModel)]="vendorData.email"
            name="email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="ticketsPerRelease">
            Tickets per Release
          </label>
          <input
            type="number"
            id="ticketsPerRelease"
            [(ngModel)]="vendorData.ticketsPerRelease"
            name="ticketsPerRelease"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="ticketReleaseInterval">
            Ticket Release Interval (Days)
          </label>
          <input
            type="number"
            id="ticketReleaseInterval"
            [(ngModel)]="vendorData.ticketReleaseInterval"
            name="ticketReleaseInterval"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>
        
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Save Profile
          </button>
          <button
            type="button"
            (click)="closeModal()"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
