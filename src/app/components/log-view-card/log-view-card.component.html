<div class="bg-white shadow-xl rounded-2xl p-6">
  <h2 class="text-2xl font-bold text-blue-600 mb-4">
    System Logs
    <span *ngIf="!isConnected" class="ml-2 text-sm text-red-500">
      (Disconnected)
    </span>
  </h2>

  <div class="overflow-y-auto max-h-96">
    <div *ngIf="displayedLogs.length === 0" class="text-center p-4 text-gray-500">
      <p>No logs available</p>
    </div>

    <div *ngFor="let log of displayedLogs" class="border-b last:border-b-0 p-2">
      <pre class="text-sm whitespace-pre-wrap break-words">{{ log.fullLogLine }}</pre>
    </div>
  </div>
</div>
