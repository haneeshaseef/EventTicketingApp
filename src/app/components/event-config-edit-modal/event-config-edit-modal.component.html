<!-- event-config-edit-modal.component.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 class="text-2xl font-semibold mb-4">Edit Event Configuration</h2>
  
      <!-- Error Display -->
      <div 
        *ngIf="validationErrors.length > 0" 
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" 
        role="alert"
      >
        <ul class="list-disc list-inside">
          <li *ngFor="let error of validationErrors">{{ error }}</li>
        </ul>
      </div>
  
      <!-- Configuration Form -->
      <form (ngSubmit)="saveConfigHandler()">
        <div class="mb-4">
          <label 
            class="block text-gray-700 text-sm font-bold mb-2" 
            for="eventName"
          >
            Event Name
          </label>
          <input
            type="text"
            id="eventName"
            name="eventName"
            [(ngModel)]="configData.eventName"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>
  
        <div class="mb-4">
          <label 
            class="block text-gray-700 text-sm font-bold mb-2" 
            for="maxCapacity"
          >
            Max Capacity
          </label>
          <input
            type="number"
            id="maxCapacity"
            name="maxCapacity"
            [(ngModel)]="configData.maxCapacity"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>
  
        <div class="mb-4">
          <label 
            class="block text-gray-700 text-sm font-bold mb-2" 
            for="ticketReleaseRate"
          >
            Ticket Release Rate
          </label>
          <input
            type="number"
            id="ticketReleaseRate"
            name="ticketReleaseRate"
            [(ngModel)]="configData.ticketReleaseRate"
            step="0.01"
            min="0"
            max="1"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>
  
        <div class="mb-4">
          <label 
            class="block text-gray-700 text-sm font-bold mb-2" 
            for="customerRetrievalRate"
          >
            Customer Retrieval Rate
          </label>
          <input
            type="number"
            id="customerRetrievalRate"
            name="customerRetrievalRate"
            [(ngModel)]="configData.customerRetrievalRate"
            step="0.01"
            min="0"
            max="1"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>
  
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Save Configuration
          </button>
          <button
            type="button"
            (click)="closeModal()"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
