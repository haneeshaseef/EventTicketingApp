<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden">
      <div class="p-8">
        <h2 class="text-center text-3xl font-bold text-gray-800 mb-6">
          Vendor Sign In
        </h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m9-9a9 9 0 00-9-9v0" />
              </svg>
            </div>
            <input
              type="email"
              formControlName="email"
              placeholder="Email address"
              class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-300 ease-in-out"
              required
            >
            <div *ngIf="loginForm.get('email')?.invalid && 
                        (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                 class="text-red-500 text-xs mt-1">
              <div *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required
              </div>
              <div *ngIf="loginForm.get('email')?.hasError('email')">
                Please enter a valid email
              </div>
            </div>
          </div>
  
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              type="password"
              formControlName="password"
              placeholder="Password"
              class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-300 ease-in-out"
              required
            >
            <div *ngIf="loginForm.get('password')?.invalid && 
                        (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                 class="text-red-500 text-xs mt-1">
              <div *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
  
          <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
            {{ errorMessage }}
          </div>
  
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50"
          >
            Sign In
          </button>
        </form>
  
        <div class="mt-6 text-center">
          <div class="flex justify-between items-center">
            <button
              type="button"
              (click)="navigateToForgotPassword()"
              class="text-sm text-indigo-600 hover:text-indigo-500 transition duration-300 ease-in-out"
            >
              Forgot password?
            </button>
  
            <button
              type="button"
              (click)="navigateToVendorSignUp()"
              class="flex items-center text-sm text-indigo-600 hover:text-indigo-500 transition duration-300 ease-in-out"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              </svg>
              Create Account
            </button>
          </div>
  
          <div class="mt-4">
            <button
              type="button"
              (click)="navigateToCustomerLogin()"
              class="text-sm text-indigo-600 hover:text-indigo-500 transition duration-300 ease-in-out"
            >
              Switch to Customer Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
